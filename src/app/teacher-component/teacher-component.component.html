

<body
  style="background: linear-gradient(to top right, #ffffff 0%, #0066ff 100%);"
>
<div class="bg">
  <div class="container">
    <div class="row boxshadow">
      <!-- <div class="col-md-12 card wow fadeInLeft;" data-wow-delay="0.3s"> -->
      <div style="align-content: center; padding-top: 160px;" class="card-body">
        <!-- Designing Login Form-->
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h2
                  class="h3"
                  style=" text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;"
                >
                  Teacher Login
                </h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <div class="form-group has-success">
                      <label for="Email" style="color: blue;"
                        >User Email :</label
                      >
                      <input type="text" name="" id="" class="form-control" formControlName="Email" placeholder="Email"
                           [ngClass]="{
                            'has-danger': loginForm.controls.Email.invalid && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched),
                             'has-success': loginForm.controls.Email.valid && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)
                              }">
                          <div class="form-control-feedback"
                               *ngIf="loginForm.get('Email').errors && (loginForm.get('Email').dirty || loginForm.get('Email').touched)">
                                <p style="color: red;" *ngIf="loginForm.get('Email').errors.required">EmailId is required</p>
                                <p style="color: red;" *ngIf="loginForm.get('Email').errors.pattern">Please enter valid email address</p>
                                      
                           </div>
             </div>
                    
                    <div class="form-group">
                      <label for="Password" style="color: blue;"
                        >Password :</label>
                      <input type="password" name="" class="form-control" formControlName="Password" id="" minlength="8" placeholder="Password"
                             [ngClass]="{
                             'has-danger': loginForm.controls.Password.invalid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched),
                              'has-success': loginForm.controls.Password.valid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)
                               }">
                        <div class="form-control-feedback"
                             *ngIf="loginForm.get('Password').errors && (loginForm.get('Password').dirty || loginForm.get('Password').touched)">
                              <p style="color: red;" *ngIf="loginForm.get('Password').errors.required">Password is required</p>
                              <p style="color: red;" *ngIf="loginForm.get('Password').errors.minlength">Password must be 8 characters long, we need another
                              {{ loginForm.get('Password').errors.minlength.requiredLength - loginForm.get('Password').errors.minlength.actualLength }} characters </p>
                         </div>
              </div>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-success"
                      id="btn"
                      class="btn btn-primary btn-lg"
                      style="
                        background: linear-gradient(
                          to top right,
                          #9900ff 34%,
                          #0000ff 87%
                        );
                      "
                    >
                      Login
                    </button>

                    <!-- <div class="col">
                      <button style="margin-left: 55%" class="btn btn-danger" type="reset">Cancel</button>
                  </div> -->
                  </div>

                  <div *ngIf="invalidLogin" class="error">
                    <div class="text-danger">
                      Invalid credentials
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <br /><br /><br /><br /><br /><br />
</div>
</body>
